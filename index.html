<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaking Background with Icons</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background and shaking animation */
        .background {
            background-image: url('is.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(-2px, 2px); }
        }

        /* Top right corner icons */
        .icons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .icons a {
            color: white;
            font-size: 30px;
            margin-left: 15px;
            text-decoration: none;
        }

        /* Optional icon hover effect */
        .icons a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Icons in the top right corner -->
        <div class="icons">
            <a href="https://t.me/+h8A-i-OWicBjNTA8" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://x.com/isthisreal_sol" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
